<mat-sidenav-container>
  <!--<mat-sidenav [opened]="false" mode="over" #sidenav class="sidenav mat-elevation-z6">-->
  <!--<app-iian-side-bar></app-iian-side-bar>-->
  <!--</mat-sidenav>-->

  <mat-toolbar class="head-toolbar">
    <app-iian-header class="head"></app-iian-header>
  </mat-toolbar>
  <mat-toolbar>
    <app-iian-header-menu [categories]="listSandBox.categoryList$ | async" class="head"></app-iian-header-menu>
  </mat-toolbar>
  <app-menu fxShow="false" fxShow.gt-sm [categories]="listSandBox.categoryList$ | async"></app-menu>

  <div class="theme-container main">
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>
  </div>
  <app-options></app-options>

  <app-footer></app-footer>

  <div
    *ngIf="showBackToTop"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="back-to-top transition"
    (click)="scrollToTop()"
  >
    <mat-icon>arrow_upward</mat-icon>
  </div>
</mat-sidenav-container>
